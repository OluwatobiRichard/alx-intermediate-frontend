<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header Section -->
  <header class="bg-white shadow py-6 text-center">
    <h1 class="text-3xl font-bold">My Web Page</h1>
    <p class="text-gray-600 mt-2">Welcome to my responsive image gallery built with Tailwind CSS.</p>
  </header>

  <!-- Main Content -->
  <main class="px-4 py-6 text-center">
    <p class="text-lg">Here's some content above the gallery.</p>
  </main>

  <!-- Image Gallery Section -->
  <section class="px-4 py-8 max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold text-center mb-6">Image Gallery</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <img src="https://via.placeholder.com/400x250?text=Image+1" alt="Image 1" class="w-full h-auto rounded shadow">
      <img src="https://via.placeholder.com/400x250?text=Image+2" alt="Image 2" class="w-full h-auto rounded shadow">
      <img src="https://via.placeholder.com/400x250?text=Image+3" alt="Image 3" class="w-full h-auto rounded shadow">
      <img src="https://via.placeholder.com/400x250?text=Image+4" alt="Image 4" class="w-full h-auto rounded shadow">
      <img src="https://via.placeholder.com/400x250?text=Image+5" alt="Image 5" class="w-full h-auto rounded shadow">
      <img src="https://via.placeholder.com/400x250?text=Image+6" alt="Image 6" class="w-full h-auto rounded shadow">
    </div>
  </section>

</body>
</html>
